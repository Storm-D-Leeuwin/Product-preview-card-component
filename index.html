<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/mobile-version.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/content.css">

</head>
<body>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  <div class="container">

    <div class="container-item">

      <div class="left-side">

        <img class="desktop-img" src="/images/image-product-desktop.jpg" alt="">
        <img class="mobile-img" src="/images/image-product-mobile.jpg" alt="">

      </div>
      <div class="right-side">

        <div class="content-container">

          <div class="niche-titel">
            perfume
          </div>

          <div class="titel">
            Gabrielle Essence Eau De Parfum
          </div>

          <div class="paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </div>

          <div class="price-tag">
            <div class="price-now">$149,99</div>
            <div class="price-before">169,99</div>
          </div>

          <div class="adding">
           <i class="fa fa-shopping-cart cart" style="font-size:24px"></i> Add to cart
          </div>
        </div>
      </div>
    </div>

 
  </div>


  
  </div>
</body>
</html>
